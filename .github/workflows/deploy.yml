name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: docker build . -t my-website:latest

    - name: Save Docker image to file
      run: docker save my-website:latest | gzip > my-website.tar.gz

    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: my-website
        path: my-website.tar.gz

    - name: Download Docker image artifact
      uses: actions/download-artifact@v4
      with:
        name: my-website

    - name: SSH to EC2 and deploy
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          gunzip < my-website.tar.gz | docker load
          docker stop my-website || true
          docker rm my-website || true
          docker run -d --name my-website -p 80:80 my-website:latest
